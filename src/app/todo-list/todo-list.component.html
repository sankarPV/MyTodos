<div class="card">
    <div class="card-header">Todo's List</div>
    <div class="card-body">
        <div *ngFor="let todo of todos" class="card mb-2">
            <div class="card-body d-flex justify-content-between align item-center">
                <span> {{todo.name}} - {{todo.date}} </span>

                <button class="btn btn-success btn-sm">&#1003;</button>
                <button class="btn btn-danger btn-sm">&#1007;</button>
            </div>
        </div>
    </div>
</div>
